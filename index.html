<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0c0b17;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            outline: none;
            transition: border 0.3s;
        }

        .input-field:focus {
            border-color: #00ff88;
        }

        .register-text {
            color: #fff;
            font-size: 14px;
            margin: 10px 0;
        }

        .register-text a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #00ff88;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #00cc66;
        }

    
    /* Estilo dos botões */
    
        .botao-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 20px;
        position: fixed;
        bottom: 0;
        background-color: #0c0b17;

        }


.botao {
    background-color: #39FF14;
    color: #0c0b17; 
    font-size: 18px;
    border: none;
    padding: 15px 25px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: 5px;
    
}

.botao:hover {
    background-color: #32cc14; 
}


    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Login gpt</h2>
        <input type="email" class="input-field" placeholder="E-mail" required>
        <input type="password" class="input-field" placeholder="Senha" required>
        <p class="register-text">Ainda não tem uma conta? <a href="#">Crie uma</a></p>
        <button class="login-button">Entrar</button>

        
    </div>

    <div class="botao-container">
        <a href="index.html" target="_blank"><button  class="botao">GPT</button></a>
        <a href="deep.html" target="_blank"><button  class="botao">DEEPSEEK</button></a>
        <a href="GEMINI.html" target="_blank"><button  class="botao">GEMINI</button></a>
    </div>

</body>
</html>
